<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Room an Elephant</title>
</head>
<body>
    <header>
        <h1>ROOM AN ELEPHANT</h1>
        <nav>
            <ul id="elephant-list">
            </ul>
        </nav>
    </header>
    <main>
        <div class="elephants-details">
            <h2 id="elephant-name">Elephant Name here</h2>
            <img src="Asset/image-placeholder" alt="Elephant Image goes here" id="elephant-image">
            <br>
            <table>
                <tr>
                    <th>Species</th>
                    <th>Gender</th>
                    <th>affiliation</th>
                    <th>D.O.B</th>
                    <th>note</th>
                </tr>
                <tr>
                    <td id="Species">enter species here</td>
                    <td id="gender">enter gender here</td>
                    <td class="affiliation">enter affiliation here</td>
                    <td id="DOB">enter dob here</td>
                    <td id="note">enter note here</td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
